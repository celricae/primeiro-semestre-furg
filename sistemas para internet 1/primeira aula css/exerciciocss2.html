	<h1>CSS - Cascading Style Sheets</h1>
	<h2>Introdução:</h2>
	<p class=a>Cascading Style Sheets:</p>
	<p> Linguagem de estilo usada para definir a apresentação de documentos escritos em HTML.</p>
	<p class=a>Principal benefício:</p>
	<p> Prover a separação entre o formato e o conteúdo de um documento.</p>
