<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <form name="input" action="submetido.html" target="_blank" method="get">
    <table border="1">
      <tr>
        <td>Nome:</td>
        <td colspan=2><input name="nome" size="40"></td>
      </tr>
      <tr>
        <td rowspan=4>Ingressos:</td>
        <td>Tipo:</td>
        <td>Quantidade:</td>
      </tr>
      <tr>
        <td><input type="checkbox" name="tipo" value="sup">Arquibanda Superior</td>
        <td><select>
          <option value="1" selected="selected">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option></td>
          </select>
      </tr>
      <tr>
        <td><input type="checkbox" name="tipo" value="inf">Arquibanda Inferior</td>
        <td><select>
          <option value="1" selected="selected">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option></td>
        </select>
        
      </tr>
      <tr>
        <td><input type="checkbox" name="tipo" value="camarote">Camarote</td>
        <td><select>
          <option value="1" selected="selected">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option></td>
          </select>
      </tr>
      <tr>
        <td rowspan=3>Forma de Pagamento:</td>
        <td>Tipo:</td>
        <td>Numero de Parcelas:</td>
      </tr>
      <tr>
        <td><input type="radio"
name="tipo2" value="boleto">Boleto</td>
        <td>A vista</td>
      </tr>
      <tr>
        <td><input type="radio"
name="tipo2" value="cartao">Cartão de Crédito</td>
        <td><select>
          <option value="1x" selected="selected">1x</option>
          <option value="2x">2x</option>
          <option value="3x">3x</option>
          <option value="4x">4x</option></td>
        </select>
      </tr>
      <tr>
        <td>Login:</td>
        <td colspan=2><input type="text" name="login" size="40"></td>
      </tr>
      <tr>
        <td>Senha:</td>
        <td><input type="password" name="senha"></td>
      </tr>
      <tr>
        <td colspan="3" align="center"><input type="submit" value="Enviar"></td>
      </tr>
    </table>
  </form>
</body>
</html>
