<!DOCTYPE html>
<html>
	<head>
		<style>
			p.serif{
			font-family:"Times New Roman",Times,serif;
			font-size:20px;
			}
			p.sansserif{
			font-family:Arial,Helvetica,sans-serif;
			font-size:1.25em
			}
			p.courier{font-family:'Courier New', monospace;}
		</style>
	</head>
	<body>

		<h1>Famílias de Font => CSS </h1>
		<p class="serif">Este parágrafo é da classe SERIF - FONTE: Times New Roman.</p>
		<p class="sansserif">Este parágrafo é da classe SANS-SERIF - Font: Arial.</p>
		<p class="courier">Este parágrafo é da classe COURIER - Font: monospace.</p>
		<ul>
			<li>centralizado (center),</li>
			<li>justificado (justify),</li>
			<li>esquerda (left) e</li>
			<li>direita (right).</li>

	</body>
</html>
